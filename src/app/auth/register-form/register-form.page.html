<ion-content padding class="background">

  <ion-img class="bigLogo" src="../../../assets/img/logo.png"></ion-img>
  <ion-item>
    <ion-label position="floating">Nombre del usuario</ion-label>
    <ion-input #userName></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input #userEmail></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input #userPassword type="password"></ion-input>
  </ion-item>

  <ion-button (click)="userRegister(userName.value, userEmail.value, userPassword.value)" expand="block" fill="solid">REGISTRARME</ion-button>
  
  <ion-row class="alreadyRegistered">
    <ion-col size="8" offset="3">
      <p class="text">Ya tengo cuenta:
      <span [routerLink]="['/auth/login-form']" shape="round" size="small" style="text-decoration-line: underline" >login</span></p>
    </ion-col>
  </ion-row>
</ion-content>
