<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>
      <img class="logo" src="../../../assets/img/logoEscudo.png" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']"><ion-icon name="power"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="map-wrapper">
    <div id="map_canvas"></div>
  </div>

  <!-- fab placed to the bottom start -->
  <ion-fab id="addButton" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button [routerLink]="['/profile']">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>
      <ion-fab-button [routerLink]="['/events']">
        <ion-icon name="calendar"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>
</ion-content>
