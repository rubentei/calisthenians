<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>
        <ion-row>
          <ion-col size="5" offset="3.2">
            <img class="logo" src="../../../assets/img/logo.png"/>
          </ion-col>
        </ion-row>
    </ion-title>
    <!-- <ion-button (click)="loadMap()" shape="round" fill="outline"></ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="map-wrapper">
        <div id="map_canvas"></div>
    </div>

     <!-- fab placed to the bottom start -->
  <ion-fab id="addButton" vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button size="small">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>

      <ion-fab-list side="top">
        <ion-fab-button href="/profile"><ion-icon name="person"></ion-icon></ion-fab-button>
        <ion-fab-button href="/events"><ion-icon name="calendar"></ion-icon></ion-fab-button>
      </ion-fab-list>

    </ion-fab>
</ion-content>
