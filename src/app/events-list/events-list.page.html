<ion-content>
<h2>EVENTOS</h2>
  <ion-list>
    <ion-item *ngFor="let event of eventList">
      <ion-thumbnail item-start>
        <img src="assets/img/parque.png">
      </ion-thumbnail>
      <h2>{{event.creator}}</h2>
      <p>{{event.date | date}}</p>
      <button ion-button clear item-end>Detalles</button>
  </ion-item>
  </ion-list>

</ion-content>
