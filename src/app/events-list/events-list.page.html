<ion-content class="background transparent">
  <div>
    <h2 class="title">EVENTOS</h2>
  </div>

  <ion-card *ngFor="let event of eventList">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-card-header>
            <ion-card-title>{{event.creator}}</ion-card-title>
            <ion-card-subtitle>{{event.date | date: 'HH:mm - dd MMM yyy' }}</ion-card-subtitle>
          </ion-card-header>
        </ion-col>
        <ion-col size="4">
          <ion-thumbnail item-start>
            <img class="thumbnail" src="../../assets/img/parque.png" alt="imagen parque">
          </ion-thumbnail>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content>Lorem ipsum dolor sit amet consectetur adipisicing el.</ion-card-content>
  </ion-card>

</ion-content>
